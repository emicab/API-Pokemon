<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="pokedex.css">
    <title>API Pokemon</title>
</head>
<body>
    <h1>Pokedex Pokemon v1</h1>
    <img class="svgPokedex" src="Pokedex.svg" alt="" width="800">
    <div id="pokedex1">
        <div class="contenedorImg">
            <img class="imgPokemon" src="1.png" alt="">
        </div>
        <div class="contenedorBtn">
            <button id="btnAnterior" class="btn btn-anterior"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            <button id="btnSiguiente" class="btn btn-siguiente"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </div>
    </div>
    <div class="pokedex2">
        <input class="nombrePokemon" type="text" value="NOMBRE" readonly>
        <div class="datosPokemon">

        </div>
        <input class="statsPokemon" type="text" value="STATS" readonly>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
